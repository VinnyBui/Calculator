<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main">
    <div class="calculator">
      <div class="screen">
        <div class="screen-history" id="Previous-out"></div>
        <div class="screen-output" id="current-out">0</div>
      </div>
      <div class="buttons">
        <button class="btn-clear" onclick="action(this)">CLEAR</button>
        <button class="btn-delete" onclick="action(this)">DELETE</button>
        <button class="btn" onclick="action(this)">7</button>
        <button class="btn" onclick="action(this)">8</button>
        <button class="btn" onclick="action(this)">9</button>
        <button class="btn" onclick="action(this)">/</button>
        <button class="btn" onclick="action(this)">4</button>
        <button class="btn" onclick="action(this)">5</button>
        <button class="btn" onclick="action(this)">6</button>
        <button class="btn" onclick="action(this)">*</button>
        <button class="btn" onclick="action(this)">1</button>
        <button class="btn" onclick="action(this)">2</button>
        <button class="btn" onclick="action(this)">3</button>
        <button class="btn" onclick="action(this)">-</button>
        <button class="btn" onclick="action(this)">.</button>
        <button class="btn" onclick="action(this)">0</button>
        <button class="btn" onclick="action(this)">=</button>
        <button class="btn" onclick="action(this)">+</button>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
